{% extends "admin/base.html" %}

{% block content %}
<h1>Manage Videos</h1>

<!-- Button to add a new video -->
<a href="{{ url_for('admin.add_video') }}" class="btn btn-primary mb-3">Add Video</a>

<!-- Table displaying videos -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Video File</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for video in videos %}
        <tr>
            <td>{{ video.title }}</td>
            <td>
                <video width="200" controls>
                    <source src="{{ url_for('static', filename=video.file_path) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </td>
            <td>
                <form method="POST" action="{{ url_for('admin.delete_video', id=video.id) }}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
